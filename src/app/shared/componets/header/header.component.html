<ion-header class="ion-no-border">
  <ion-toolbar class="toolbar-color">

    <ion-buttons slot="start">
      <!-- =======back button=======-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>
    <!-- =======dismissModal=======-->
    <ion-button (click)="dismissModal()" class="close-button" slot="start" *ngIf="isModal">
      <ion-icon name="close-circle-outline" color="light"></ion-icon>
    </ion-button>


    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">A D M I N </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
